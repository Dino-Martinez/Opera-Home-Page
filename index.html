<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <script>
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>
    <link rel='stylesheet' href="style.css">
    <link rel="icon" href="favicon.png">
  </head>
  <body>
    <section>
      <div class="weather-container">
        <a id="weather-object" class="weatherwidget-io" href="https://forecast7.com/en/37d77n122d42/san-francisco/?unit=us" data-label_1="San Francisco" data-label_2="3-Day Forecast" data-font="Arial" data-icons="Climacons Animated" data-days="3" data-textcolor="#ffffff" >SAN FRANCISCO WEATHER</a>
      </div>
      
      <form id="search-form" method="get" action="http://www.google.com/search" autocomplete="off">
        <div class='google-search'>
          <div class='submit-google' id="send-to-google">
            <img src='google-logo.png'>
          </div>
          <input id="google-query" type="text" name="q" size="50" maxlength="255"
                 placeholder="Google" autofocus/>
          <div class='separator'></div>
          <div class='submit-google' id='submit-form'><img src='google-search-icon.png'></div>
        </div>
      </form>
      <div class='icon-grid'>
        <div class='icon-container'>
          <div class='link-container'>
            <a href='https://youtube.com'><img src='youtube-logo.png'/></a>
          </div>
          <div class='link-container'>
            <a href='https://twitch.com'><img src='twitch-logo.png'/></a>
          </div>
          <div class='link-container'>
            <a href='https://crunchyroll.com'><img src='crunchyroll-logo.png'/></a>
          </div>
          <div class='link-container'>
            <a href='https://drive.google.com/'><img src='drive.png'/></a>
          </div>
        </div>
      </div>
    </section>
    
    <script src="scripts.js"></script>
  </body>
</html>
